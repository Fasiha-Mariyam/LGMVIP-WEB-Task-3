<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://tse1.mm.bing.net/th?id=OIP.-yhmbNq4Sx88RE8qbPAkHAHaHa&pid=Api&P=0&h=220" type="image/x-icon">
</head>
<body>
    
<div class="container">

<div class="form">

    <h1 id="heading">REGISTERATION FORM</h1>

    <label >Name:</label>
    <input type="text" id="name" placeholder="Name" required><br>

    <label >Email:</label>
    <input type="email"  id="email" placeholder="Email" required><br>

    <label >Gender:&nbsp;</label>
    <label >Male</label>
    <input type="radio" name="gender" id="Male" value="male">
    <label >Female</label>
    <input type="radio" name="gender" id="Female" value="female"><br>

    <label for="skills">Skills:&nbsp;</label>
    <label>HTML</label>
    <input type="checkbox" name="skills" id="HTML" value="HTML">
    <label>CSS</label>
    <input type="checkbox" name="skills" id="css" value="CSS">
    <label>JavaScript</label>
    <input type="checkbox" name="skills" id="JavaScript" value="JavaScript"><br>

    <button onclick="display()">REGISTER</button>

</div>


<hr color="#27beca"><hr color="#27beca"><hr color="#27beca"><hr color="#27beca">


<div class="detailsOfUsers" id="detailsOfUsers">


</div>


</div>







    <script src="app.js"></script>
</body>
</html>
